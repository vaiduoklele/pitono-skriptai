name: mano-pitono-pipeline

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: ls -la
    - run: chmod 755 hello-python.py
    - run: ./hello-python.py
